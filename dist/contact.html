<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
        <nav>
            <a href="./index.html"><img src="./img/logo.png" alt="logo"></a>
            <ul>
                <li><a href="/about.html">About</a></li>
                <li><a href="/process.html">Process</a></li>
                <li><a href="/product.html">Product</a></li>
                <li><a href="#"><u>Contact</u></a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <section class="contact_map">
            <!-- 카카오맵 지도 -->
            <div id="daumRoughmapContainer1740813845182" class="root_daum_roughmap root_daum_roughmap_landing"></div>
        </section>
        <section class="main-contact">
            <div>
                <h1>Contact Us</h1>
                <p>궁금한게 있으신가요? 언제든지 물어보세요!</p>

                <form class="contact-form" action="mailto:info@hitech.com" method="POST" enctype="text/plain">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                  
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
                  
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" placeholder="메시지를 입력하세요" required></textarea>
                  
                    <button type="submit" class="button">메일 보내기</button>
                </form>
            </div>
            <!-- 카카오맵 지도 -->
            <img src="./img/contact/contact.png" alt="contact">
        </section>
        <section class="contact_info_wrap">
            <h1>Our Contact Information</h1>
            <div class="contact_info">
                <div class="contact_info_row">
                    <div class="contact_info_element">
                        <img src="./img/contact/phone.png" alt="phone">
                        <div class="contact_info_text">
                            <p>Phone</p>
                            <h3>02-498-9879</h3>
                        </div>
                    </div>
                    <div class="contact_info_element">
                        <img src="./img/contact/mail.png" alt="mail">
                        <div class="contact_info_text">
                            <p>Mail</p>
                            <h3>hiortho@naver.com</h3>
                        </div>
                    </div>
                </div>
                <div class="contact_info_element">
                    <img src="./img/contact/address.png" alt="address">
                    <div class="contact_info_text">
                        <p>Address</p>
                        <h3>서울 성동구 광나루로 6길 35 우림이비즈센터 406호</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <ul>
            <li>© 2025 Hitech</li>
            <li>Contact: info@hitech.com</li>
            <li>Follow us: @hitech</li>
        </ul>
    </footer>

    <!-- 카카오맵 지도 스크립트 -->

    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1740813845182",
            "key" : "2n7pa"
        }).render();
    </script>
  </body>
</html>
